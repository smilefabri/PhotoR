<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="../css/style-login.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
  <link rel="icon" href="../media/Logo/Logo_small.png">
</head>
<body>
  <div class ="opacity" ></div>
  <div class="cont">
    
    <form action="/PhotoR/Website/php/Login.php"  method="post" class="form sign-in">
      <h2>Sign In</h2>
      <label>
        <span>Email Address</span>
        <input type="email" name="email" required>
      </label>
      <label>
        <span>Password</span>
        <input type="password" name="password" required>
      </label>
      <button class="submit"  type="submit">Sign In</button>
    </form>

    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
          <h2>New here?</h2>
          <p>Sign up and discover great amount of new opportunities!</p>
        </div>
        <div class="img-text m-in">
          <h2>One of us?</h2>
          <p>If you already has an account, just sign in. We've missed you!</p>
        </div>
        <div class="img-btn">
          <span class="m-up">Sign Up</span>
          <span class="m-in">Sign In</span>
        </div>
      </div>

      <form class="form sign-up" action="/PhotoR/Website/php/register.php"  method="post"  style="overflow: auto;">
        <h2>Sign Up</h2>
        <label>
          <span>Name</span>
          <input type="text" name="name" required>
        </label>
        <label>
          <span>LastName</span>
          <input type="text" name="lastname" required>
        </label>
        <label>
          <label>
            <span>Email</span>
            <input type="email" name="email" required>
          </label>
          <label>
          <span>Birthday</span>
          <input type="date" name="birthday" required>
        </label>
        <label>
          <span>Nickname</span>
          <input type="text" name="nickname" required>
        </label>  
        <label>
          <span>Password</span>
          <input type="password" name="password" required>
        </label>
        <button type="submit"  class="submit">Sign Up Now</button>
      </form>
    </div>
  </div>
  </div>
<script type="text/javascript" src="../js/script.js"></script>
</body>
</html>
